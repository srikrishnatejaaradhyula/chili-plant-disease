<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="manifest" href="manifest.json">
        <script>
            navigator.serviceWorker.register("public/sw.js")
        </script>
<style>
#table1{
    display: flex;
    flex-direction: center;
    justify-content: center;
    align-items: center;
    height: max-content;
}
body{
    background-color: #8ad0ff;
}
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
</style>


</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/home">Chili plant Fungul Disease</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto " style="padding-left: 25px;">
                <li class="nav-item" style="padding-left: 25px;">
                    <a class="nav-link active" href="/home">Home</a>
                </li>
                <li class="nav-item"style="padding-left: 25px;">
                    <a class="nav-link" href="/report">Report</a>
            </li>
            </ul>
            <form class="d-flex" action="/logout">
            <h5 class="text-center me-sm-3">Welcome! {{users.name}}</h5>
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
        </div>
    </nav>
</header>
<body>
    
    <div id="table1">
        <table >
            <tr>
                <td><h2>Date</h2></td>
                <td><h2>Image</h2></td>
                <td><h2>Status</h2></td>
            </tr>
            {% for i in report%}
            <tr>
                <td>{{i.current_date}}</td>
                <td>
                    <img src="{{ url_for('image', image_id=i.report_id) }}" height="200px" width="200px" />
                </td>
                <td>{{i.pred_val}}</td>
            </tr>
            {% endfor %}

        </table>
    </div>
</body>

</html>
